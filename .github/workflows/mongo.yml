name: mongo CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12]
        mongodb-version: [4.2]

    services:
      mongodb:
        image: mongo:${{ matrix.mongodb-version }}
        ports:
          - 28001:27017

    steps:
    - name: Git checkout
      uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install
    - run: |
        export port=28001
        npm test
      env:
        CI: true
